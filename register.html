</head>
<body>
  <!-- make the line after nav bar -->

   <a href="#"><strong>get</strong><span class="purple-2">linked</span></a>
    <ul class="navlinks">
     <li> <a class="active" href="#"> Timeline</a> </li>
     <li> <a href="#"> Overview</a> </li>

     <div class="register">
        <li> <a href="#"> Register</a> </li>

   </ul>

    <div class="container">
        <div class="images">
            <img src="images/3d-graphic-designer-showing-thumbs-up-png 1 (1).png" alt="thumbs up">
            <img src="images/star pu.png">
            <img src="images/star.png">
        </div>
        <div class="form">
            <h2 class="purple-2">Register</h2>
            <br> <br>
            <p>Be a part of this movement!</p><img src="/images/1f6b6-2640 (1).png"> <img src="/images/image_processing20200511-10310-13mnlsx (1).png">
            <br>
            <h3>CREATE YOUR ACCOUNT</h3>
            <br> <br>
            <form>
                <div class="content">
                    <div class="kome">
                        <div class="input-box">
                            <label for="name">Team's Name</label>
                            <input type="text" placeholder="Enter the name of your group" name="name" required="">
        
                        </div>
                        <div class="input-box">
                            <label for="phonenumber">Phone</label>
                            <input type="tel" placeholder="Enter your phone number" name="phonenumber" required="">
                            
                        </div>
                    </div>
                    <div class="kome">
                        <div class="input-box">
                            <label for="email">Email</label>
                            <input type="email" placeholder="Enter your email address" name="email" required="">
                            
                        </div>
                        <div class="input-box">
                            <label for="name">Project Topic</label>
                            <input for="text" placeholder="What is your group project topic" name="text" required="">
                            
                        </div>
                    </div>
                    <div class="kome">
                        <div class="input-box">
                            <label for="name">Category</label>
                            <input for="radio" placeholder="Enter the name of your group" name="name" required="">
                            
                        </div>
                        <div class="input-box">
                            <label for="name">Group size</label>
                            <input for="text" placeholder="Enter the name of your group" name="name" required="">
                            
                        </div>    
                    </div>
                      <p><em class="purple-2">Please review your registration details before submitting</em> </p>
                     <div class="input-checkbox">
                        <input type="checkbox">
                        <span>I agreed with the event terms and conditions  and privacy policy</span>
                     </div>
                </div>
                <div class="register-now"><button> Register now</button></div>
            </form>
        </div>
    </div>
